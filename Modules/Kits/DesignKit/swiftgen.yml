input_dir: DesignKit
output_dir: DesignKit/Generated/
strings:
  - inputs: Localizable/Localizable.strings
    outputs:
      templateName: structured-swift5
      output: Strings/Strings.generated.swift
      params:
        publicAccess: false
        enumName: "Strings"
        bundle: DesignKitResources.resourcesBundle
        ignoreTargetModule: true
        module: DesignKit
xcassets:
- inputs: Resources/Assets/IconAssets.xcassets
  outputs:
    templateName: swift5
    output: Assets/Icon.swift
    params:
        publicAccess: true
        enumName: Icon
        imageTypeName: IconAsset
        imageAliasName: AssetIconTypeAlias
- inputs: Resources/Assets/ImageAssets.xcassets
  outputs:
    templateName: swift5
    output: Assets/Image.swift
    params:
        publicAccess: true
        enumName: Image
        imageTypeName: ImageAsset
        imageAliasName: AssetImageTypeAlias
